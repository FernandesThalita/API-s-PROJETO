                    <li id="profissao"></li>
                    <li id="idade"></li>
                    <li id="salario"></li>
                    <li id="aproveitamento"></li>
                </ul>

            </div>
            <div class="limpar-dados">
                <button onclick="limparDados()">Limpar</button>

            </div>
            <a href="https://github.com/FernandesThalita/API-FAKE.git">Todos LoginÂ´s</a>
