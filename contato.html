<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/contato.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"  href="favicon/contato.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function voltar() {
            location = "index.html";
        }
    </script>
    <title>Contato</title>
</head>

<body>
    <main>

        <div class="container-form">

            <form class="form" action="https://formsubmit.co/thalitahlimah@gmail.com" ; method="POST">
                <div class="container-bttn" id="voltar">
                    <button onclick="voltar()" type="submit">Voltar</button>
                </div>
                <div class="box-contact">
                    <div class="contato">
                        <h1>Contato</h1>
                    </div>
                    <div class="rede-social">

                        <a href="http://api.whatsapp.com/send?1=pt_BR&phone=5511999999" ; target="_blank"><i
                        class="fa fa-whatsapp"></i></a>
                    </div>
                </div>
                <div class="container-input">
                    <div class="input-box">

                        <input type="text" name="name" placeholder="Nome Completo" required>
                    </div>
                    <div class="input-box">

                        <input type="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="input-box">

                        <textarea name="Mensagem" placeholder="Deixe sua mensagem..." required></textarea>
                    </div>
                </div>
                <div class="container-bttn">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>


            </form>
        </div>
    </main>
</body>


</html>
